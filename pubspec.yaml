name: flutter_influx_app
description: Flutter Demo with InfluxDB

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  influxdb_client:
    git:
      url: https://github.com/influxdata/influxdb-client-dart
      ref: main
  shared_preferences: ^2.0.8
  charts_flutter: ^0.12.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
